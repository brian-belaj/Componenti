<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand col-auto col-md-4" href="#"
            ><img
              src="img/logo.svg"
              style="max-width: 250px"
              alt="Logo Demetra"
          /></a>
          <button
            class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img class="hamburger-icon" src="/img/hamburger.svg" />
          </button>
          <div
            class="collapse navbar-collapse col-md-8"
            id="navbarSupportedContent"
          >
            <ul
              class=" py-5 position-relative navbar-nav mb-2 mb-lg-0 d-flex justify-content-md-around align-items-md-center w-100 px-md-0 px-4"
            >
              <li class="nav-item col-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item col-auto">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item col-auto dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item col-auto">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item col-auto">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item col-auto">
                <a href="#" class="btn btn-primary text-dark">Prenota</a>
              </li>
              <span class="close-icon d-bloc d-md-none">
                <img src="img/close.svg" id="closeNavbar">
              </span>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("closeNavbar").addEventListener("click", function() {
          var navbarCollapse = document.querySelector('.navbar-collapse');
          navbarCollapse.classList.remove('show');
        });
      });
      </script>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  </body>
</html>
