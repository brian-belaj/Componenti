<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Swiper -->
  <div class="swiper mySwiper" style="max-width: 1250px;">
    <div class="swiper-wrapper" >
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;background-size:cover; background-image: url(/Demetra/img/SH_fecondazione_assistita_ago_ov.webp);">
          <div class="card-body d-flex flex-column align-items-start justify-content-end">
            <h5 class="card-title py-3 text-white">Inseminazione artificiale</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Fecondazione in vitro</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">PMA Omologa</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Donazione di ovociti</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Ovodonazione</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Diagnosi Genetica Preimpimpianto</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Inseminazione intrauterina
            </h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">One-day clinic</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="card" style="max-width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Scratch endometriale</h5>
            <a href="#" class="btn btn-primary">Scopri</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      slidesPerView: '4',
      centeredSlidesBounds:true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev'
  },
    });
  </script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
