<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Tooltip</title>
    <link rel="stylesheet" href="/css/xpd-main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/tooltip-product.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/animations_meloria.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Documentazione Bootstrap per i tooltip https://getbootstrap.com/docs/5.2/components/tooltips/ -->
    <div class="row product-tooltip-row py-5 position-relative">
      <img src="/img/XP9-R-S91-087.webp" alt="XP9-R" />
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        id="chiusura"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Chiusura con leva a regolazione micrometrica e sgancio rapido."
      >
        <i class="bi bi-plus"></i>
      </button>
      <button
        type="button"
        id="shock-absorber"
        class="btn btn-secondary"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Struttura shock absorber in poliuretano a deformazione programmata su lato esterno, tibia anteriore e posteriore e tallone."
      >
        <i class="bi bi-plus"></i>
      </button>
      <button
        type="button"
        id="materiale-esterno"
        class="btn btn-secondary"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Materiale esterno in microfibra spesso 1.55 mm certificato CE EN 13634:2017 resistente allâ€™abrasione."
      >
        <i class="bi bi-plus"></i>
      </button>
      <button
        type="button"
        id="slider-mag"
        class="btn btn-secondary"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Slider in magnesio."
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>    
    <script type="text/javascript">
        /*Codice ufficiale Bootstrap*/
      (() => {
        "use strict";

        // --------
        // Tooltips
        // --------
        // Instantiate all tooltips in a docs or StackBlitz page
        document
          .querySelectorAll('[data-bs-toggle="tooltip"]')
          .forEach((tooltip) => {
            new bootstrap.Tooltip(tooltip);
          });

        // --------
        // Popovers
        // --------
        // Instantiate all popovers in a docs or StackBlitz page
        document
          .querySelectorAll('[data-bs-toggle="popover"]')
          .forEach((popover) => {
            new bootstrap.Popover(popover);
          });
      })();
    </script>
  </body>
</html>
